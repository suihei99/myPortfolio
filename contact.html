<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myPorfolio - Contact</title>
    <link rel="icon" type="image/png" href="img/AquakiraIcon.png">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Michroma:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <div id="header"></div>

    <main class="contact-container">
        <div class="tag-title">#CONTACT</div>
        <h1 class="contact-title">Let's Connect</h1>

        <section class="contact-info">
            <p class="contact-item">
                <i class="fas fa-envelope"></i>
                    <strong>Email:</strong>
                <a href="mailto:brianjuniorlee99@gmail.com" class="contact-link">brianjuniorlee99@gmail.com</a>
            </p>

            <p class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <strong>Location:</strong> Sandakan, Sabah, Malaysia
            </p>

            <p class="contact-item">
            <i class="fas fa-clock"></i>
            <strong>Time Zone:</strong> MYT (GMT+8)
            </p>

            <div class="social-links">
                <a href="https://github.com/suihei99" target="_blank" class="social-btn">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://www.linkedin.com/in/brian-junior-lee-meng-hang-7934b3180/" target="_blank" class="social-btn">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
            </div>
        </section>
    </main>

    <div id="footer"></div>
    <script>
            fetch('header.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;})
            .catch(err=> console.error('Failed to load header:', err));

            fetch('footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;})
            .catch(err=> console.error('Failed to load header:', err));
    </script>
</body>
</html>
