<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myPorfolio - Contact</title>
    <link rel="icon" type="image/png" href="img/AquakiraIcon.png">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="dark-mode">
    <div id="header"></div>

    <main class="contact-container">
        <h1>Contact Me</h1>

        <section class="contact-info">
        <p>
            <i class="fas fa-envelope"></i>
            Email: <a href="mailto:youremail@example.com">youremail@example.com</a>
        </p>
        <p>
            <i class="fas fa-phone"></i>
            Phone: +60 12-345 6789
        </p>
        <p>
            <i class="fas fa-map-marker-alt"></i>
            Location: Sarawak, Malaysia
        </p>

        <div class="social-links">
            <a href="https://github.com/your-username" target="_blank" aria-label="GitHub"
            ><i class="fab fa-github"></i
            ></a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn"
            ><i class="fab fa-linkedin"></i
            ></a>
            <a href="https://twitter.com/yourprofile" target="_blank" aria-label="Twitter"
            ><i class="fab fa-twitter"></i
            ></a>
        </div>
        </section>
    </main>

    <div id="footer"></div>
    <script>
            fetch('header.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;})
            .catch(err=> console.error('Failed to load header:', err));

            fetch('footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;})
            .catch(err=> console.error('Failed to load header:', err));
    </script>
</body>
</html>
