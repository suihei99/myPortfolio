<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myPorfolio - Project</title>
    <link rel="icon" type="image/png" href="img/AquakiraIcon.png">
</head>
<body>
    <div id="header"></div>

    <div id="footer"></div>
    <script>
            fetch('header.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;})
            .catch(err=> console.error('Failed to load header:', err));

            fetch('footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;})
            .catch(err=> console.error('Failed to load header:', err));
    </script>
</body>
</html>
